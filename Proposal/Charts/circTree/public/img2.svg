560 350,560"></path><path class="link" d="M233.33333333333331,616C291.66666666666663,616 291.66666666666663,616 350,616"></path><path class="link" d="M233.33333333333331,616C291.66666666666663,616 291.66666666666663,672 350,672"></path><g class="node" transform="translate(0,329)"><circle r="4.5"></circle><text dx="-8" dy="3" style="text-anchor: end;">Speech Enhancement Classification</text><text dx="-8" dy="1.5em" class="desc" style="text-anchor: end;"></text></g><g class="node" transform="translate(116.66666666666666,112)"><circle r="4.5"></circle><text dx="-8" dy="3" style="text-anchor: end;">Noise Source</text><text dx="-8" dy="1.5em" class="desc" style="text-anchor: end;"></text></g><g class="node" transform="translate(233.33333333333331,28)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Stationary/Non-stationary</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;"></text></g><g class="node" transform="translate(233.33333333333331,84)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Steady-state/Time-varying</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;"></text></g><g class="node" transform="translate(233.33333333333331,140)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Spectral characteristics</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;"></text></g><g class="node" transform="translate(233.33333333333331,196.00000000000003)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Signal-to-Noise Ratio</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;"></text></g><g class="node" transform="translate(116.66666666666666,308)"><circle r="4.5"></circle><text dx="-8" dy="3" style="text-anchor: end;">No. Channels</text><text dx="-8" dy="1.5em" class="desc" style="text-anchor: end;"></text></g><g class="node" transform="translate(233.33333333333331,252)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Monaural</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;">Use a single microphone. Most difficult.</text></g><g class="node" transform="translate(233.33333333333331,308)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Binaural</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;">Use two microphones, replicating human hearing.</text></g><g class="node" transform="translate(233.33333333333331,364)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Array</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;">Use a microphone array, giving maximum spacial context.</text></g><g class="node" transform="translate(116.66666666666666,546)"><circle r="4.5"></circle><text dx="-8" dy="3" style="text-anchor: end;">Method</text><text dx="-8" dy="1.5em" class="desc" style="text-anchor: end;"></text></g><g class="node" transform="translate(233.33333333333331,420)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Spectral Subtraction</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;">Simplest to implement. Noise is estimated and subtracted in the frequency domain.</text></g><g class="node" transform="translate(233.33333333333331,476.00000000000006)"><circle r="4.5"></circle><text dx="-8" dy="3" style="text-anchor: end;">Statistical Models</text><text dx="-8" dy="1.5em" class="desc" style="text-anchor: end;">Uses statistical models to evaluate maximum-likelihood estimation of speech.</text></g><g class="node" transform="translate(350,448)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Weiner Algorithm</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;"></text></g><g class="node" transform="translate(350,504)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Minimum Mean Square Error Algorithms</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;"></text></g><g class="node" transform="translate(233.33333333333331,616)"><circle r="4.5"></circle><text dx="-8" dy="3" style="text-anchor: end;">Subspace Analysis</text><text dx="-8" dy="1.5em" class="desc" style="text-anchor: end;">Reduce the dimensionality and analyse lower dimension features to estimate speech.</text></g><g class="node" transform="translate(350,560)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Principal Component Analysis</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;"></text></g><g class="node" transform="translate(350,616)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Non-negative Matrix Factorisation</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;"></text></g><g class="node" transform="translate(350,672)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Vector Quantisation</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;"></text></g><g class="node" transform="translate(233.33333333333331,672)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Binary Masking</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;">The spectral components are estimated as 'speech' or 'non-speech'.</text></g></g></svg>