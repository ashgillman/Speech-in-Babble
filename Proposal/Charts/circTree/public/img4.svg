<?xml version="1.0" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg width="450" height="200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs class="svg-crowbar"><style type="text/css"><![CDATA[
body { padding: 50px; font-style: normal; font-variant: normal; font-weight: normal; font-size: 14px; line-height: normal; font-family: 'Lucida Grande', Helvetica, Arial, sans-serif; }
a { color: rgb(0, 183, 255); }
.node circle { fill: rgb(255, 255, 255); stroke: rgb(70, 130, 180); stroke-width: 1.5px; }
.node { font-style: normal; font-variant: normal; font-weight: normal; font-size: 10px; line-height: normal; font-family: 'Lucida Grande', Helvetica, Arial, sans-serif; }
.link { fill: none; stroke: rgb(204, 204, 204); stroke-width: 1.5px; }
.desc { font-style: normal; font-variant: normal; font-weight: normal; font-size: 9px; line-height: normal; font-family: 'Lucida Grande', Helvetica, Arial, sans-serif; fill: rgb(128, 128, 128); }]]></style></defs><g transform="translate(150,0)"><path class="link" d="M0,100C25,100 25,20 50,20"></path><path class="link" d="M0,100C25,100 25,60 50,60"></path><path class="link" d="M0,100C25,100 25,100 50,100"></path><path class="link" d="M0,100C25,100 25,140 50,140"></path><path class="link" d="M0,100C25,100 25,180 50,180"></path><g class="node" transform="translate(0,100)"><circle r="4.5"></circle><text dx="-8" dy="3" style="text-anchor: end;">Decomposition Techniques</text></g><g class="node" transform="translate(50,20)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Non-negative Matrix Factorisation</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;">Enforces non-negativity and sparsity</text></g><g class="node" transform="translate(50,60)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Principal Component Analysis</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;">For jointly normally distrbuted data</text><text dx="8" dy="2.5em" class="desc" style="text-anchor: start;">Creates orthogonal respresentation</text></g><g class="node" transform="translate(50,100)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Independant Component Analysis</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;">Assumes components are independant</text></g><g class="node" transform="translate(50,140)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Singular Value Decomposition</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;">Decomposes into 3 matrices</text><text dx="8" dy="2.5em" class="desc" style="text-anchor: start;">Useful in least-squares fitting</text></g><g class="node" transform="translate(50,180)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Vector Quantisation</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;">Estimates by forming prototypes</text></g></g></svg>