<path class="link" d="M200,391.9753806601277C250,391.9753806601277 250,360.390778459702 300,360.390778459702"></path><path class="link" d="M200,391.9753806601277C250,391.9753806601277 250,381.44717992665244 300,381.44717992665244"></path><path class="link" d="M200,391.9753806601277C250,391.9753806601277 250,402.50358139360293 300,402.50358139360293"></path><path class="link" d="M200,391.9753806601277C250,391.9753806601277 250,423.55998286055336 300,423.55998286055336"></path><g class="node" transform="translate(0,218.8784687897659)"><circle r="4.5"></circle><text dx="-8" dy="3" style="text-anchor: end;">Speech Enhancement Classification</text><text dx="-8" dy="1.5em" class="desc" style="text-anchor: end;"></text></g><g class="node" transform="translate(100,77.36615911982972)"><circle r="4.5"></circle><text dx="-8" dy="3" style="text-anchor: end;">Noise Source</text><text dx="-8" dy="1.5em" class="desc" style="text-anchor: end;"></text></g><g class="node" transform="translate(200,19.341539779957444)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Stationary/Non-stationary</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;"></text></g><g class="node" transform="translate(200,58.02461933987231)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Steady-state/Time-varying</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;"></text></g><g class="node" transform="translate(200,96.70769889978718)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Spectral characteristics</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;"></text></g><g class="node" transform="translate(200,135.39077845970203)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Signal-to-Noise Ratio</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;"></text></g><g class="node" transform="translate(100,212.75693757953175)"><circle r="4.5"></circle><text dx="-8" dy="3" style="text-anchor: end;">No. Channels</text><text dx="-8" dy="1.5em" class="desc" style="text-anchor: end;"></text></g><g class="node" transform="translate(200,174.0738580196169)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Monaural</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;">Use a single microphone. Most difficult.</text></g><g class="node" transform="translate(200,212.75693757953175)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Binaural</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;">Use two microphones, replicating human hearing.</text></g><g class="node" transform="translate(200,251.4400171394466)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Array</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;">Use a microphone array, giving maximum spacial context.</text></g><g class="node" transform="translate(100,360.39077845970206)"><circle r="4.5"></circle><text dx="-8" dy="3" style="text-anchor: end;">Method</text><text dx="-8" dy="1.5em" class="desc" style="text-anchor: end;"></text></g><g class="node" transform="translate(200,290.12309669936144)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Spectral Subtraction</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;">Simplest to implement. Noise is estimated and subtracted in the frequency domain.</text></g><g class="node" transform="translate(200,328.8061762592763)"><circle r="4.5"></circle><text dx="-8" dy="3" style="text-anchor: end;">Statistical Models</text><text dx="-8" dy="1.5em" class="desc" style="text-anchor: end;">Uses statistical models to evaluate maximum-likelihood estimation of speech.</text></g><g class="node" transform="translate(300,318.2779755258011)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Weiner Algorithm</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;"></text></g><g class="node" transform="translate(300,339.3343769927515)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Minimum Mean Square Error Algorithms</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;"></text></g><g class="node" transform="translate(200,391.9753806601277)"><circle r="4.5"></circle><text dx="-8" dy="3" style="text-anchor: end;">Subspace Analysis</text><text dx="-8" dy="1.5em" class="desc" style="text-anchor: end;">Reduce the dimensionality and analyse lower dimension features to estimate speech.</text></g><g class="node" transform="translate(300,360.390778459702)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Principal Component Analysis</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;"></text></g><g class="node" transform="translate(300,381.44717992665244)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Non-negative Matrix Factorisation</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;"></text></g><g class="node" transform="translate(300,402.50358139360293)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Vector Quantisation</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;"></text></g><g class="node" transform="translate(300,423.55998286055336)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">etc...</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;"></text></g><g class="node" transform="translate(200,430.65846022004257)"><circle r="4.5"></circle><text dx="8" dy="3" style="text-anchor: start;">Binary Masking</text><text dx="8" dy="1.5em" class="desc" style="text-anchor: start;">The spectral components are estimated as 'speech' or 'non-speech'.</text></g></g></svg>